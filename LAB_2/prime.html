<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter no:"));
		count=0;
		for(i=2;i<=n/2;i++){
			if(n%i==0){
				count++;
			}
		}
		if(count==0)
		{
			document.write(" prime");
		}
	    else {
	  	document.write("not prime");
        }
	</script>

</body>
</html>
