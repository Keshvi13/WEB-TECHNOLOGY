<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	n1=parseInt(prompt("enter no 1:"));
	n2=parseInt(prompt("enter no 2:"));

	for(i=n1;i<=n2;i++){
	     count=0;

	    for(j=2;j<=i/2;j++){
		   if(i%j==0){
			count++;
			break;
		  }
	    }
	      if(count==0)
		document.write(i);
		document.write(" ");	
   }
</script>
</body>
</html>
