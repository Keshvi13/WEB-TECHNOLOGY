<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	n=parseInt(prompt("please no:"));
    c=n;
    s=0;
    while(n>0)
    {
        r=n%10;
        s=(s*10)+r;
        n=parseInt(n/10);
    }
    if(c==s){
        document.write("palindrome number");
    }
    else{
        document.write("not palindrome number");
    }
        </script>
</body>
</html>
