<body>
<script type="text/javascript">
	n1=parseInt(prompt("enter no:"));
	
	for(i=1;i<=n1;i++)
	{

		for(k=1;k<=n1-i;k++){
		 document.write("&nbsp;");
		}
         
         for(j=1;j<=i;j++){
         	document.write("*");
         }

         for(k=1;k<=n1-i;k++){
		 document.write("&nbsp;");
		}
     document.write("<br/>")
	}

</script>
</body>
