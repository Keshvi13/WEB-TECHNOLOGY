<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   <script>
   	//name=prompt("enter name");
   	//document.write(name);
   	//alert(name);
   	//name=12;
   	//console.log(name);

   	n1=parseInt(prompt("enter no 1:"));
   	n2=parseInt(prompt("enter no 2:"));
    op=prompt("enter opretion:");
    
   if(op=="+"){
   	document.write(n1+n2);
   }
   else if(op=="-"){
   	document.write(n1-n2);
   }
   else if(op=="*"){
   	document.write(n1*n2);
   }
   else{
   	document.write(n1/n2);
   }

   </script>
</body>
</html>
