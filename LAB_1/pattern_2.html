<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		n1=parseInt(prompt("enter no:"));

		for(i=1;i<=n1;i++)
		{
			for(j=1;j<=n1;j++)
			{
               if(i==1 || i==n1 || j==1 || j==n1){
               	document.write("*");
               }
               else{
               	document.write("&nbsp;&nbsp;");
               }
			}
			document.write("<br/>")
		}
	</script>

</body>
</html>
