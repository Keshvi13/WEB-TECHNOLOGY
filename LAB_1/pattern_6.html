<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <script type="text/javascript">
    
    n1=parseInt(prompt("enter no:"));
 
  for(i=1;i<=n1;i++)
	 {

		 for(j=i;j<=n1;j++){
		 document.write("&nbsp;");
		 }
        for(k=1;k<=2*i-1;k++){

           if(k==1 || k==(2*i-1)) 
         	 document.write("*");
           else 
         	 document.write("&nbsp;");

        }
          
        document.write("<br/>")

	    }

	for(i=n1-1;i>=1;i--){
		 for(j=n1;j>=i;j--)
		 {
			document.write("&nbsp;");
		 }
		
			for(k=1;k<=2*i-1;k++)
			{
				 if(k==1 || k==(2*i-1)) 
         	 document.write("*");
           else 
         	 document.write("&nbsp;");

			}
      
        document.write("<br/>")
	   }
		
  </script>
</body>
</html>
