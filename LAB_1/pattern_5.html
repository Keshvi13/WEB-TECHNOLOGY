<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <script type="text/javascript">
    
    n1=parseInt(prompt("enter no:"));

  	for(i=0;i<=n1;i++)
	 {

		for(k=n1;k>i;k--){
		 document.write("&nbsp;");
		}
         
         for(j=0;j<i;j++){
         	document.write("*");
         }

        document.write("<br/>")
	      }

	for(i=1;i<n1;i++){
		for(j=0;j<i;j++)
		{
			document.write("&nbsp;");
		}
		for(k=n1;k>i;k--){
			document.write("*");
		}

        document.write("<br/>")
	}

  </script>
</body>
</html>
