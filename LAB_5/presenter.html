<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
      <style type="text/css">
         div{
         border:1px solid black;
         height: 20vh;
         width: 30%;
         margin-left: 300px;
         position: fixed;
         text-align: center;
         font-size: 18px ;
         }
      </style>
<body>
	<input type="button" value="check all" onclick="checkall()">
	&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="button" value="uncheck all" onclick="uncheckall()">
    </br>
    </br>
        
  <div class=row id="div1">
     <b>absent number:</b>
  </div>

    <script type="text/javascript">
       var a=document.getElementsByName("in");
       var b=document.getElementById("div1");
    	 for(i=301;i<=364;i++){
    		document.write("<input type='checkbox' value="+i+" onclick='ans()' name='in'>"+i+"</br>");
      }  
      
      function checkall() {
         for(i=0;i<a.length;i++){
            a[i].checked=true;
         }
      }
      
       function uncheckall() {
         for(i=0;i<a.length;i++){
            a[i].checked=false;
         }
      }
       
       function ans(){
           allabs="";
         for(i=0;i<a.length;i++){
          if (a[i].checked==true) {
             allabs+=a[i].value+", ";
             b.innerHTML=allabs.substr(0,allabs.length-1);
          }
       }
    }

       


    </script>


</body>
</html>
