<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<script type="text/javascript">
	    let Faculty = {
        facultyname:"arjun bala",
        facultyage:20,
        facultysubject:"web technology"
	    }
    
        Faculty.facultyage=10;
        console.log(Faculty.facultyname);
        console.log(Faculty.facultyage);
        console.log(Faculty.facultysubject);

        //ans=
        /*arjun bala
        10
        web technology;*/


        //property is change but only object is const

        const Faculty = {
        facultyname:"arjun bala",
        facultyage:20,
        facultysubject:"web technology"
	    }
    
        Faculty.facultyage=10;
        console.log(Faculty.facultyname);
        console.log(Faculty.facultyage);
        console.log(Faculty.facultysubject);

        //ans=
        /*arjun bala
        10
        web technology;*/

        //ans will be same "let" and "const"



</script>
</body>
</html>
