<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	n=parseInt(prompt("enter no of array element"));
	var a=new Array();
	for(i=0;i<n;i++){
		a[i]=parseInt(prompt("enter no"));
	}
	var max=a[0];
	for(i=0;i<a.length;++i){
		if(a[i]>max){
			max=a[i];
		}
	}
	console.log(max);
</script>
</body>
</html>
