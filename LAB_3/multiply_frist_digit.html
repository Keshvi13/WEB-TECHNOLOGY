<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<script type="text/javascript">
	n=prompt("please enter no:");
	sum=1;
	last=n%10;
	m=parseInt(n/10);
	for(i=0;i<last;i++){
		sum=sum*m;
	}
    document.write(sum)

</script>
</body>
</html>
