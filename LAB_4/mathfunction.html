<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		a=Math.PI;
		console.log(a);//3.141592653589793
          
        a=Math.E;
		console.log(a); //2.718281828459045
        
        a=Math.SQRT2;
		console.log(a); //1.4142135623730951
        
        a=Math.SQRT1_2;
		console.log(a); //0.7071067811865476

		a=Math.LN2;
		console.log(a); //0.6931471805599453

         a=Math.LN10;
		console.log(a); //2.302585092994046

		a=Math.round(4.6);
		console.log(a); //5

		a=Math.ceil(4.4);
		console.log(a); //5

		a=Math.floor(4.7)
		console.log(a); //4

		a=Math.trunc(4.7)
		console.log(a); //return interger part 4
           
        a=Math.sign(-4)
		console.log(a);   //-1

		a=Math.pow(8,2)
		console.log(a); //64

		a=Math.sqrt(64)
		console.log(a); //8

		a=Math.abs(-4.7)
		console.log(a); //4.7 

		a=Math.sin(90*Math.PI/180);
		console.log(a); //1;

		a=Math.cos(0*Math.PI/180);
		console.log(a); //1;

		a=Math.log(2);
		console.log(a); //0.6931471805599453
        
        a=Math.log2(8);
		console.log(a); //3


	</script>

</body>
</html>
