<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a=1.782;
	a=a.toString();
	 console.log(a);

    a=a.toExponential(2);
    console.log(a);

    a=a.toFixed(2);
    console.log(a);

    a=a.toPrecision(2);
    console.log(a);

    a=a.valueOf(2);
    console.log(a);

    console.log( Number(true)); //ans:1
        console.log( Number(false));  //ans=0;
              console.log( Number("10"));   //ans=10;
                    console.log( Number("10.33"));  //ans=10.33
                          console.log( Number("10,90"));  //ans=NaN
                                console.log( Number("john")); //ans=NaN

    a=new Date("1970-01-01");
    console.log(a);
    
    a= parseInt("-10.88"); //("10 years")//("10 6")
    console.log(a);

    a= parseFloat("-10.88"); //("10 years")//("10 6")
    console.log(a);

    a=Number.MAX_VALUE;
    console.log(a); //ans=1.7976931348623157e+308 

    a=Number.MIN_VALUE;
    console.log(a); //5e-324

    a=1/0;
    console.log(a); //Infinity
     
    a=-1/0;
    console.log(a); //-Infinity


</script>
</body>
</html>
